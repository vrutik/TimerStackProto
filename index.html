<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Stack</title>
    <style>
        /* Basic reset and font setup */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #f3f4f6;
            padding: 20px;
            line-height: 1.5;
        }

        /* Main container styling */
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        /* Header section with main timer display */
        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #1f2937;
        }

        .main-timer {
            font-size: 2.5rem;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            margin-bottom: 8px;
            color: #374151;
        }

        .total-time {
            font-size: 0.875rem;
            color: #6b7280;
        }

        /* Timer stack visualization area */
        .timer-stack {
            background-color: #f9fafb;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .empty-stack {
            color: #9ca3af;
            text-align: center;
        }

        .timer-bars {
            width: 100%;
        }

        .timer-bar {
            margin-bottom: 12px;
        }

        .timer-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.875rem;
            margin-bottom: 4px;
            color: #374151;
        }

        .timer-progress {
            height: 32px;
            background-color: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
        }

        .timer-fill {
            height: 100%;
            transition: width 1s ease;
        }

        /* Control buttons */
        .controls {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
        }

        .btn {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn:disabled {
            background-color: #d1d5db !important;
            cursor: not-allowed;
        }

        .btn-start { background-color: #10b981; }
        .btn-pause { background-color: #f59e0b; }
        .btn-reset { background-color: #ef4444; }

        /* Add timer form */
        .add-timer-form {
            background-color: #f9fafb;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .form-title {
            font-weight: 500;
            margin-bottom: 12px;
            color: #374151;
        }

        .form-group {
            margin-bottom: 8px;
        }

        .form-row {
            display: flex;
            gap: 8px;
        }

        .input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 14px;
        }

        .input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .color-input {
            width: 48px;
            height: 40px;
            padding: 0;
            cursor: pointer;
        }

        .btn-add {
            width: 100%;
            background-color: #3b82f6;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
        }

        .btn-add:hover {
            background-color: #2563eb;
        }

        /* Timer list */
        .timer-list {
            margin-top: 16px;
        }

        .timer-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background-color: #f9fafb;
            border-radius: 4px;
            margin-bottom: 8px;
        }

        .timer-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .timer-color {
            width: 16px;
            height: 16px;
            border-radius: 2px;
        }

        .timer-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .timer-duration {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .btn-remove {
            background: none;
            border: none;
            color: #ef4444;
            font-size: 20px;
            cursor: pointer;
            padding: 4px;
            line-height: 1;
        }

        .btn-remove:hover {
            color: #dc2626;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header with main timer display -->
        <div class="header">
            <h1 class="title">Timer Stack</h1>
            <div class="main-timer" id="mainTimer">0:00</div>
            <div class="total-time">Total: <span id="totalTime">0:00</span></div>
        </div>

        <!-- Timer stack visualization -->
        <div class="timer-stack" id="timerStack">
            <div class="empty-stack">Add timers to see the stack</div>
        </div>

        <!-- Control buttons -->
        <div class="controls">
            <button class="btn btn-start" id="startBtn" onclick="startTimer()">Start</button>
            <button class="btn btn-pause" id="pauseBtn" onclick="pauseTimer()">Pause</button>
            <button class="btn btn-reset" id="resetBtn" onclick="resetTimer()">Reset</button>
        </div>

        <!-- Add timer form -->
        <div class="add-timer-form">
            <h3 class="form-title">Add Timer</h3>
            <div class="form-group">
                <input type="text" class="input" id="timerName" placeholder="Timer name">
            </div>
            <div class="form-group">
                <div class="form-row">
                    <input type="number" class="input" id="timerMinutes" placeholder="Minutes" min="1">
                    <input type="color" class="input color-input" id="timerColor" value="#3B82F6">
                </div>
            </div>
            <button class="btn-add" onclick="addTimer()">Add Timer</button>
        </div>

        <!-- Timer list -->
        <div id="timerList"></div>
    </div>

    <script>
        // Global variables to store app state
        let timers = [];           // Array to store all timer objects
        let isRunning = false;     // Whether the countdown is currently running
        let timeRemaining = 0;     // Current time left in seconds
        let intervalId = null;     // Store interval ID for cleanup

        // Initialize the app when page loads
        window.onload = function() {
            updateDisplay();
        };

        /**
         * Format seconds into MM:SS format
         * @param {number} seconds - Number of seconds to format
         * @returns {string} Formatted time string
         */
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        /**
         * Calculate total duration of all timers
         * @returns {number} Total seconds
         */
        function getTotalTime() {
            return timers.reduce((sum, timer) => sum + timer.duration, 0);
        }

        /**
         * Add a new timer to the stack
         */
        function addTimer() {
            const name = document.getElementById('timerName').value.trim();
            const minutes = document.getElementById('timerMinutes').value;
            const color = document.getElementById('timerColor').value;

            // Validate inputs
            if (!name || !minutes || minutes < 1) {
                alert('Please enter a valid timer name and duration');
                return;
            }

            // Create new timer object
            const newTimer = {
                id: Date.now(),                    // Unique ID using timestamp
                name: name,
                duration: parseInt(minutes) * 60,  // Convert minutes to seconds
                color: color
            };

            // Add to timers array and clear form
            timers.push(newTimer);
            document.getElementById('timerName').value = '';
            document.getElementById('timerMinutes').value = '';
            
            // Stop any running timer and update display
            resetTimer();
            updateDisplay();
        }

        /**
         * Remove a timer from the stack
         * @param {number} id - Timer ID to remove
         */
        function removeTimer(id) {
            timers = timers.filter(timer => timer.id !== id);
            resetTimer();
            updateDisplay();
        }

        /**
         * Start the countdown timer
         */
        function startTimer() {
            if (timers.length === 0) return;

            // If no time remaining, start from total time
            if (timeRemaining === 0) {
                timeRemaining = getTotalTime();
            }

            isRunning = true;
            
            // Start interval that decreases time every second
            intervalId = setInterval(() => {
                timeRemaining--;
                updateDisplay();

                // Stop when time reaches zero
                if (timeRemaining <= 0) {
                    pauseTimer();
                    alert('Timer finished!');
                }
            }, 1000);

            updateControlButtons();
        }

        /**
         * Pause the countdown timer
         */
        function pauseTimer() {
            isRunning = false;
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
            updateControlButtons();
        }

        /**
         * Reset the timer to initial state
         */
        function resetTimer() {
            pauseTimer();
            timeRemaining = 0;
            updateDisplay();
        }

        /**
         * Calculate how much time each timer has remaining and its progress percentage
         * @returns {Array} Array of timer objects with remaining time and percentage
         */
        function getTimerDisplay() {
            let remaining = timeRemaining;
            const result = [];

            // Process timers from last to first (stack behavior)
            for (let i = timers.length - 1; i >= 0; i--) {
                const timer = timers[i];
                const timerRemaining = Math.min(remaining, timer.duration);
                const percentage = (timerRemaining / timer.duration) * 100;

                // Add to front of result array to maintain order
                result.unshift({
                    ...timer,
                    remaining: timerRemaining,
                    percentage: percentage
                });

                remaining -= timerRemaining;
                if (remaining <= 0) remaining = 0;
            }

            return result;
        }

        /**
         * Update all visual elements of the app
         */
        function updateDisplay() {
            // Update main timer display
            document.getElementById('mainTimer').textContent = formatTime(timeRemaining);
            document.getElementById('totalTime').textContent = formatTime(getTotalTime());

            // Update timer stack visualization
            updateTimerStack();
            
            // Update timer list
            updateTimerList();
            
            // Update control buttons
            updateControlButtons();
        }

        /**
         * Update the timer stack visualization area
         */
        function updateTimerStack() {
            const stackContainer = document.getElementById('timerStack');

            if (timers.length === 0) {
                stackContainer.innerHTML = '<div class="empty-stack">Add timers to see the stack</div>';
                return;
            }

            const timerDisplay = getTimerDisplay();
            let html = '<div class="timer-bars">';

            timerDisplay.forEach(timer => {
                const remainingMinutes = Math.ceil(timer.remaining / 60);
                html += `
                    <div class="timer-bar">
                        <div class="timer-info">
                            <span>${timer.name}</span>
                            <span>${remainingMinutes}m</span>
                        </div>
                        <div class="timer-progress">
                            <div class="timer-fill" style="
                                background-color: ${timer.color};
                                width: ${timer.percentage}%
                            "></div>
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            stackContainer.innerHTML = html;
        }

        /**
         * Update the timer list section
         */
        function updateTimerList() {
            const listContainer = document.getElementById('timerList');

            if (timers.length === 0) {
                listContainer.innerHTML = '';
                return;
            }

            let html = '<div class="timer-list"><h3 class="form-title">Timers</h3>';
            
            timers.forEach(timer => {
                html += `
                    <div class="timer-item">
                        <div class="timer-left">
                            <div class="timer-color" style="background-color: ${timer.color}"></div>
                            <span>${timer.name}</span>
                        </div>
                        <div class="timer-right">
                            <span class="timer-duration">${timer.duration / 60}m</span>
                            <button class="btn-remove" onclick="removeTimer(${timer.id})">&times;</button>
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            listContainer.innerHTML = html;
        }

        /**
         * Update the state of control buttons
         */
        function updateControlButtons() {
            const startBtn = document.getElementById('startBtn');
            startBtn.disabled = timers.length === 0;
        }

        // Allow adding timer by pressing Enter key
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && 
                (event.target.id === 'timerName' || event.target.id === 'timerMinutes')) {
                addTimer();
            }
        });
    </script>
</body>
</html>
